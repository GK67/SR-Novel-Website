{% extends "user_account/user_base.html" %} 
{% block content %}

	<form method="POST" action="." class="login100-form validate-form">
		 {% csrf_token %}
		 
		<span class="login100-form-title">
			Member Login
		</span>

		<div class="wrap-input100 validate-input" data-validate = "username">
			<input id="username"
			 class="input100" type="text" name="username" placeholder="Email">
			<span class="focus-input100"></span>
			<span class="symbol-input100">
				<i class="fa fa-envelope" aria-hidden="true"></i>
			</span>
		</div>

		<div class="wrap-input100 validate-input" data-validate = "Password is required">
			<input in="password" class="input100" type="password" name="password" placeholder="Password">
			<span class="focus-input100"></span>
			<span class="symbol-input100">
				<i class="fa fa-lock" aria-hidden="true"></i>
			</span>
		</div>
		
		<div class="container-login100-form-btn">
			<button type="submit" class="login100-form-btn">
				Login
			</button>
		</div>

		<div class="text-center p-t-12">
			<span class="txt1">
				Forgot
			</span>
			<a class="txt2" href="{% url 'password_reset' %}">
				Username / Password?
			</a>
		</div>

		<div class="text-center p-t-136">
			<a class="txt2" href= "{% url 'signup' %}">
				Create your Account
				<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
			</a>
		</div>
	</form>
{% endblock %}
