{% extends "home_base.html" %}

<!-- title -->
{% block title%}<title>Create Book</title>{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid" style="margin-bottom: 50px;">
  <div class="row">
    <div class="col-lg-4 col-centered">
      <h1 align="center">Update Book</h1>
    </div>
  </div>
    <div class="row">
      <div class="col-lg-7 col-centered">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}

              <div class="form-group">
            <label class="col-md-3 control-label"></label>
            <div class="col-md-8">
              <input type="submit" class="btn btn-primary" value="Save Changes">
              <span></span>
              
              <!-- <input type="reset" class="btn btn-default" value="Cancel"> -->
              <a href="{% url 'book-detail' object.id %}" class="btn btn-default" value="Cancel">Cancel</a>
              <!-- <div class="input"><a href="{% url 'profile' %}"></a></div> -->
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
{% endblock %}
